<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="artist-container fadeIn">
  <div class="card">
    <img [src]="artist.images | noimage" alt="artist.name" class="thumbnail-circle">

    <div class="content">
      <div class="card-body">
        <h3 class="text-dark">{{artist.name}}</h3>
        <hr class="bg-dark">
      </div>
      <div class="card-body">
        <h3 class="text-dark">Más información</h3>
        <hr class="bg-dark">
        <button class="btn btn-success"><a [href]="artist.external_urls.spotify" target="_blank" class="text-white">Ver artista</a></button>
        <button class="btn btn-danger" [routerLink]="['/search']" routerLinkActive="router-link-active">Regresar</button>
      </div>
    </div>
  </div>

</div>
